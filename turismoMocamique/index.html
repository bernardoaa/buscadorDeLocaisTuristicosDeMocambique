<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo em Moçambique</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Turismo em Moçambique</h1>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <section id="pesquisa">
            <label for="provincia">Selecione uma província:</label>
            <select id="provincia" onchange="buscarLocais()">
                <option value="">--Escolha uma província--</option>
                <option value="Maputo">Maputo</option>
                <option value="Gaza">Gaza</option>
                <option value="Inhambane">Inhambane</option>
                <option value="Sofala">Sofala</option>
                <option value="Manica">Manica</option>
                <option value="Zambezia">Zambézia</option>
                <option value="Tete">Tete</option>
                <option value="Nampula">Nampula</option>
                <option value="Cabo Delgado">Cabo Delgado</option>
                <option value="Niassa">Niassa</option>
            </select>
        </section>

        <section id="resultados">
            <h2>Locais Turísticos:</h2>
            <ul id="locais-lista"></ul>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Turismo em Moçambique. Todos os direitos reservados.</p>
    </footer>

    <script src="locaisTuristicos.js"></script>
    <script src="script.js"></script>
</body>
</html>
